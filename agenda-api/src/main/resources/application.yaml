server:
  port: 8080
  servlet:
    context-path: "/agenda"

spring:
  application:
    name: agenda
  datasource:
    url: jdbc:mariadb://localhost:3306/agenda?createDatabaseIfNotExist=true
    username: admin
    password: admin
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

